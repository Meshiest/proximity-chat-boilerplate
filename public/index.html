<!DOCTYPE html>
<html>
  <head>
    <title>proximity voice demo</title>
    <link rel="stylesheet" type="text/css" href="public/style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <form id="nameForm">
      <input type="text" name="name" placeholder="enter name" autocomplete="off">
      <button type="submit">set</button>
    </form>
    <form id="avatarForm">
      <select name="avatar">
        <option value="0">dude</option>
        <option value="1">farmer</option>
        <option value="2">wizard</option>
        <option value="3">goblin</option>
        <option value="4">orc</option>
        <option value="5">hobo</option>
        <option value="6">ghost</option>
        <option value="7">king</option>
        <option value="8">queen</option>
        <option value="9">cat</option>
      </select>
      <button type="submit">set</button>
    </form>
    <div class="audiostream-container">
    </div>
    <pre id="logs"></pre>
    <script src="public/bundle.js"></script>
  </body>
</html>
